<!DOCTYPE html>
<html>
<head>
  <title>Leitor de QR Code com AR.js</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
    <a-entity camera></a-entity>
    <a-marker preset="hiro">
      <a-entity
        geometry="primitive: plane; width: 2; height: 1;"
        material="color: rgba(0, 0, 0, 0.8); transparent: true;"
        text="value: ; align: center; wrapCount: 20; width: 2;"
        position="0 0 -1"
      ></a-entity>
    </a-marker>
  </a-scene>

  <script src="jsqr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
