<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>

      <div id="qrText" style="
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: #ffffff;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 16px;
      "></div>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const qrText = document.getElementById("qrText");

        let lastUpdateTime = 0;
        let isQRCodeVisible = false;

        function startCapture() {
          const video = document.querySelector("video");
          if (!video || video.videoWidth === 0 || video.videoHeight === 0) {
            requestAnimationFrame(startCapture);
            return;
          }

          const canvasElement = document.createElement("canvas");
          const canvas = canvasElement.getContext("2d");

          canvasElement.width = video.videoWidth;
          canvasElement.height = video.videoHeight;

          navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
              video.srcObject = stream;
              video.play();
              requestAnimationFrame(() => captureFrame(canvas, video, qrText));
            })
            .catch((error) => {
              console.error("Error accessing camera: ", error);
            });
        }

        function captureFrame(canvas, video, qrText) {
          canvas.drawImage(video, 0, 0, canvas.canvas.width, canvas.canvas.height);

          const imageData = canvas.getImageData(
            0,
            0,
            canvas.canvas.width,
            canvas.canvas.height
          );

          const code = jsQR(imageData.data, imageData.width, imageData.height);
          const currentTime = Date.now();

          if (code && currentTime - lastUpdateTime > 60000) {
            qrText.innerText = "QRCode Content: " + code.data;
            qrText.style.display = "block";
            lastUpdateTime = currentTime;
            isQRCodeVisible = true;
          } else if (!code && isQRCodeVisible) {
            qrText.style.display = "none";
            isQRCodeVisible = false;
          }

          requestAnimationFrame(() => captureFrame(canvas, video, qrText));
        }

        startCapture();
      });
    </script>
  </body>
</html>
