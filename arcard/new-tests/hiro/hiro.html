<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix;">
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          id="qrTextContainer"
          text="value: ; align: center; wrapCount: 12"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function updateQRCode() {
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (qrCode) {
          const qrTextContainer = document.getElementById("qrTextContainer");
          qrTextContainer.setAttribute("text", {
            value: qrCode.data,
            align: "center",
            wrapCount: 12,
          });
        }

        requestAnimationFrame(updateQRCode);
      }

      window.addEventListener("load", function () {
        requestAnimationFrame(updateQRCode);
      });
    </script>
  </body>
</html>
