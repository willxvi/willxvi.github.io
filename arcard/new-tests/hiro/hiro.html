<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      <a-entity
        camera
        qr-reader
        (qrdecoder)="handleQRCode($event.detail.code)"
      ></a-entity>
    </a-scene>

    <script>
      function handleQRCode(code) {
        alert("QRCode detected! Content: " + code);
      }
    </script>
  </body>
</html>
