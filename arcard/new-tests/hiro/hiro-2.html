<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>

      <a-entity id="qrText" position="0 -2.5 -5" text="value: QRCode Content; align: center; color: #ffffff;"></a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const canvasElement = document.createElement("canvas");
        const canvas = canvasElement.getContext("2d");
        const qrText = document.getElementById("qrText");

        function startCapture() {
          const video = document.querySelector("video");
          if (!video) {
            requestAnimationFrame(startCapture);
            return;
          }
          
          navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
              video.srcObject = stream;
              video.play();
              requestAnimationFrame(captureFrame);
            })
            .catch((error) => {
              console.error("Error accessing camera: ", error);
            });
        }

        function captureFrame() {
          const video = document.querySelector("video");
          if (!video) {
            requestAnimationFrame(captureFrame);
            return;
          }

          canvasElement.width = video.videoWidth;
          canvasElement.height = video.videoHeight;
          canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

          const imageData = canvas.getImageData(
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );

          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            qrText.setAttribute("text", "value", "QRCode Content: " + code.data);
          } else {
            qrText.setAttribute("text", "value", "No QRCode detected");
          }

          requestAnimationFrame(captureFrame);
        }

        startCapture();
      });
    </script>
  </body>
</html>
