<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    
	 <script>
	AFRAME.registerComponent('vidhandler', {
	  // ...
	  init: function () {
		// Set up initial state and variables.
		this.toggle = false;
		this.vid = document.querySelector("#vid")
		this.vid.pause();
	  },
	  tick:function(){
		
	if(this.el.object3D.visible == true){
	  if(!this.toggle){
		 this.toggle = true;
		 this.vid.play();
		}
	  }else{
	  this.toggle = false;
		this.vid.pause();
		}
	  }
	});
	</script>

	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
	
	<a-assets>
      <video id="vid" src="video.mp4" loop="false" crossorigin>
    </a-assets>
	
      <a-marker vidhandler id="animated-marker" type="pattern" url="../../patterns/pattern-kryptus.patt">
		  <a-plane position='0 0.5 0' rotation="-90 0 0" material='transparent:true;src:#vid'></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
	
  </body>
</html>
