<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    
	 <script>
	AFRAME.registerComponent('vidhandler', {
	  // ...
	  init: function () {
		// Set up initial state and variables.
		this.toggle = false;
		this.vid = document.querySelector("#vid")
		this.sound = document.querySelector("#sound")
		this.vid.pause();
	  },
	  tick:function(){
		
	if(this.el.object3D.visible == true){
	  if(!this.toggle){
		 this.toggle = true;
		 this.vid.play();
		 this.sound.playSound();
		}
	  }else{
	  this.toggle = false;
		this.vid.pause();
		this.sound.stopSound();
		}
	  }
	});
	</script>


	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
	
	<a-assets>
            <audio id="sound" src="FDP.mp3" preload="auto"></audio>
        </a-assets>
		
	<a-assets>
      <video id="vid" src="video.mp4" loop="true" muted="true" crossorigin>
    </a-assets>
	
      <a-marker vidhandler id="animated-marker" type='barcode' value='8191'>
		  <a-plane position='0 0.5 0' rotation="-90 0 0" material='transparent:true;src:#vid' sound='src: #sound'></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
	
  </body>
</html>
