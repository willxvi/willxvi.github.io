<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
      <a-marker type='barcode' value='8191'>
		  <a-video id='video1' position='0 0.5 0' src='video.mp4' autoplay loop='true' muted='true' rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
	
	<script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#video1');
      v.play();
      });
    </script>
	
  </body>
</html>
